<!DOCTYPE html>
<html lang="en">
<head>

    <title>Galary photopix</title>
    <link rel="stylesheet" type="text/css" href="2.css">
</head>
<body>
  <section class="filter-gallery">
    <div class="port-menu"> 
      <ul>
         <li class="filter-item active" data-filter="all" >All</li>
         <li class="filter-item" data-filter="nature">Nature</li>
         <li class="filter-item" data-filter="fashion">Fashion</li>
         <li class="filter-item" data-filter="wedding">Wedding</li>
      </ul>
    </div>
    <div class="port"> 
      <div class="port-item nature" data-item="nature">
       <img src="img/p1.jpg" width="100" height="100" alt="nature">
      </div>
      <div class="port-item fashion" data-item="fashion">
       <img src="img/p2.jpg" width="100" height="100" alt="fashion">
      </div>
      <div class="port-item wedding" data-item="wedding">
       <img src="img/p3.jpg" width="100" height="100" alt="wedding">
      </div>
      <div class="port-item nature" data-item="nature">
       <img src="img/p4.jpg" width="100" height="100" alt="nature">
      </div> 
      <div class="port-item fashion" data-item="fashion">
       <img src="img/p5.jpg" width="100" height="100" alt="fashion">
      </div>
      <div class="port-item wedding" data-item="wedding">
       <img src="img/p6.jpg" width="100" height="100" alt="wedding">
      </div>
      <div class="port-item nature" data-item="nature">
       <img src="img/p7.jpg" width="100" height="100" alt="nature">
      </div> 
      <div class="port-item fashion" data-item="fashion">
       <img src="img/p8.jpg" width="100" height="100" alt="fashion">
      </div>
      <div class="port-item wedding" data-item="wedding">
       <img src="img/p9.jpg" width="100" height="100" alt="wedding">
      </div>
    </div>
     </section>
    
</body>
</html>
